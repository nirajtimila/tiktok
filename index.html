<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Views</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }

    .progress-container {
      width: 300px;
      height: 30px;
      background: #eee;
      border-radius: 5px;
      margin: 20px auto;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.2s ease-in-out;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
    }

    #logs {
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
      background-color: #f4f4f4;
      padding: 10px;
      max-height: 200px;
      overflow-y: scroll;
      width: 90%;
      margin: 0 auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Get Free TikTok Views</h1>
  <input type="text" id="link" placeholder="Paste TikTok link here" />
  <br />
  <button onclick="submitLink()">Submit</button>

  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div id="message"></div>
  <div id="logs"></div>

  <script src="https://cdn.jsdelivr.net/npm/uuid@9.0.0/dist/umd/uuidv4.min.js"></script>
  <script>
    const backendUrl = 'https://tiktok-6re7.onrender.com';
    const sessionId = uuidv4(); // Generate unique session ID

    // Start log stream
    const eventSource = new EventSource(`${backendUrl}/progress?sessionId=${sessionId}`);
    eventSource.onmessage = function(event) {
      const log = event.data;
      const logsDiv = document.getElementById('logs');
      logsDiv.innerHTML += `<p>${log}</p>`;
      logsDiv.scrollTop = logsDiv.scrollHeight;
    };

    function submitLink() {
      const link = document.getElementById('link').value;
      const messageDiv = document.getElementById('message');
      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');
      const logsDiv = document.getElementById('logs');

      if (!link) {
        messageDiv.innerText = "Please enter a TikTok link.";
        return;
      }

      messageDiv.innerText = '';
      progressContainer.style.display = 'block';
      logsDiv.innerHTML = ''; // Clear logs

      let progress = 0;
      const interval = setInterval(() => {
        if (progress < 100) {
          progress += 2;
          progressBar.style.width = progress + "%";
        }
      }, 300);

      fetch(`${backendUrl}/submit`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ link, sessionId })
      })
      .then(res => res.json())
      .then(data => {
        clearInterval(interval);
        progressBar.style.width = "100%";
        setTimeout(() => {
          messageDiv.innerText = data.message;
          progressContainer.style.display = 'none';
          progressBar.style.width = "0%";
        }, 1000);
      })
      .catch(err => {
        clearInterval(interval);
        messageDiv.innerText = "‚ùå Something went wrong.";
        progressContainer.style.display = 'none';
        progressBar.style.width = "0%";
      });
    }
  </script>
</body>
</html>
